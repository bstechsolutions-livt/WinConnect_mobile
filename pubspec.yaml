name: winconnect_mobile
description: "A new Flutter project with modern stack"
publish_to: 'none'
version: 2.3.0+15

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # HTTP Client
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # UI & Utilities
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9
  flex_color_scheme: ^7.3.1
  flutter_animate: ^4.4.0
  
  # Utils
  equatable: ^2.0.5
  intl: ^0.18.1
  mobile_scanner: ^7.1.4
  package_info_plus: ^8.0.0
  
  # Auto-Update (Híbrido: OTA + Code Push)
  ota_update: ^7.1.0
  shorebird_code_push: ^2.0.5
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  open_file: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  
  # Testing
  mocktail: ^1.0.3
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  # Assets por cliente (white-label)
  assets:
    - assets/clients/bstech/
    - assets/clients/rofe/
    - shorebird.yaml
  
  # Fonts
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf

# Configuração do ícone do app (Cliente: Rofe)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/clients/rofe/logo-icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/clients/rofe/logo-icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
